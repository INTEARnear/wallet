<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Intear Wallet</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: transparent;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            z-index: 100000;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-container {
            background: #1e293b;
            border-radius: 24px;
            padding: 32px;
            max-width: 480px;
            width: 100%;
            max-height: 80vh;
            box-shadow:
                0 25px 50px -12px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            position: relative;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }



        .header {
            text-align: center;
            margin-bottom: 32px;
        }

        .header h1 {
            color: #ffffff;
            font-size: 24px;
            font-weight: 700;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .header p {
            color: #94a3b8;
            font-size: 14px;
            font-weight: 400;
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }

        .card {
            background: #334155;
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 16px;
            padding: 24px 16px;
            text-align: center;
            text-decoration: none;
            color: inherit;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            min-height: 140px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }



        .card:hover {
            transform: translateY(-4px);
            border-color: rgba(59, 130, 246, 0.4);
            box-shadow:
                0 20px 25px -5px rgba(0, 0, 0, 0.3),
                0 10px 10px -5px rgba(0, 0, 0, 0.2);
        }



        .card-icon {
            width: 48px;
            height: 48px;
            background: #3b82f6;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 16px;
            font-size: 20px;
            color: white;
            font-weight: 600;
        }

        .card-title {
            color: #ffffff;
            font-size: 16px;
            font-weight: 600;
        }

        /* Mobile optimizations */
        @media (max-width: 640px) {
            body {
                padding: 0;
                background: transparent;
            }

            .modal-backdrop {
                padding: 0;
                background: rgba(0, 0, 0, 0.6);
                align-items: flex-end;
                animation: backdropFadeIn 0.3s ease-out;
            }

            .modal-container {
                border-radius: 24px 24px 0 0;
                max-height: 70vh;
                max-width: none;
                width: 100%;
                padding: 32px 20px;
                box-shadow: 0 -25px 50px -12px rgba(0, 0, 0, 0.5);
                display: flex;
                flex-direction: column;
                justify-content: flex-start;
                margin-bottom: 0;
                overflow-y: auto;
                animation: modalSlideUp 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            }

            .header {
                margin-bottom: 32px;
                padding-top: 20px;
            }

            .header h1 {
                font-size: 24px;
            }

            .cards-container {
                grid-template-columns: 1fr;
                gap: 20px;
                margin-bottom: 32px;
            }

            .card {
                min-height: 120px;
                padding: 20px;
            }

            .card-icon {
                width: 56px;
                height: 56px;
                font-size: 24px;
                margin-bottom: 20px;
            }

            .card-title {
                font-size: 16px;
            }
        }

        /* Backdrop fade-in animation */
        @keyframes backdropFadeIn {
            from {
                background: rgba(0, 0, 0, 0);
            }

            to {
                background: rgba(0, 0, 0, 0.6);
            }
        }

        /* Modal slide-up animation */
        @keyframes modalSlideUp {
            from {
                opacity: 0;
                transform: translateY(100px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-backdrop {
            animation: backdropFadeIn 0.3s ease-out;
        }

        .modal-container {
            animation: modalSlideUp 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Hover effects for cards */
        .card:active {
            transform: translateY(-2px);
            transition: transform 0.1s ease;
        }

        /* Focus states for accessibility */
        .card:focus {
            outline: 2px solid #3b82f6;
            outline-offset: 2px;
        }

        /* Self hosting button */
        .self-hosting-btn {
            position: absolute;
            bottom: 16px;
            right: 16px;
            background: none;
            border: none;
            color: #94a3b8;
            font-size: 12px;
            text-decoration: underline;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
            transition: color 0.2s ease;
        }

        .self-hosting-btn:hover {
            color: #ffffff;
        }

        /* Mobile styles for self hosting button */
        @media (max-width: 640px) {
            .self-hosting-btn {
                bottom: 20px;
                right: 20px;
                font-size: 14px;
                padding: 8px 12px;
            }
        }

        /* Remove wallet button */
        .remove-wallet-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            background: rgba(239, 68, 68, 0.9);
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 14px;
            line-height: 1;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            transition: all 0.2s ease;
        }

        .remove-wallet-btn:hover {
            background: rgba(220, 38, 38, 1);
            transform: scale(1.1);
        }

        .remove-wallet-btn:active {
            transform: scale(0.95);
        }

        /* Mobile styles for remove wallet button */
        @media (max-width: 640px) {
            .remove-wallet-btn {
                top: 6px;
                right: 6px;
                width: 18px;
                height: 18px;
                font-size: 12px;
            }
        }
    </style>

    <script>
        function closeModal() {
            // Post message to parent window
            window.parent.postMessage({
                type: "error",
                message: "User closed the modal"
            }, "*");
        }

        function isLocalHost() {
            const hostname = window.location.hostname;
            return hostname === 'localhost' ||
                hostname === '127.0.0.1' ||
                hostname === '0.0.0.0' ||
                hostname.startsWith('192.168.');
        }

        function addLocalhostOption() {
            if (!isLocalHost()) return;

            const cardsContainer = document.getElementById('cards-container');
            const localhostCard = document.createElement('div');
            localhostCard.className = 'card';
            localhostCard.onclick = () => connectWebWallet('http://127.0.0.1:3000');
            localhostCard.innerHTML = `
                <div class="card-icon">üè†</div>
                <div class="card-title">Localhost</div>
            `;
            cardsContainer.insertBefore(localhostCard, cardsContainer.firstChild);
        }

        function validateWalletUrl(url) {
            if (!url) return false;
            const trimmedUrl = url.trim();
            if (!trimmedUrl.startsWith('http://') && !trimmedUrl.startsWith('https://')) {
                return false;
            }
            const urlWithoutProtocol = trimmedUrl.replace(/^https?:\/\//, '');
            return !urlWithoutProtocol.includes('/');
        }

        function getWalletName(url) {
            return url.replace(/^https?:\/\//, '');
        }

        function reloadCards() {
            const cardsContainer = document.getElementById('cards-container');

            const defaultCardsHTML = `
                <div class="card" onclick="connectWebWallet('https://wallet.intear.tech')">
                    <div class="card-icon">üåê</div>
                    <div class="card-title">Web</div>
                </div>

                <div class="card" onclick="connectWebWallet('https://staging.wallet.intear.tech')">
                    <div class="card-icon">üß™</div>
                    <div class="card-title">Web (Beta)</div>
                </div>

                <div class="card" onclick="alert('Desktop wallet is not supported yet')">
                    <div class="card-icon">üíª</div>
                    <div class="card-title">Desktop</div>
                </div>
            `;
            cardsContainer.innerHTML = defaultCardsHTML;

            addLocalhostOption();

            loadCustomWallets();
        }

        function getCustomWallets() {
            try {
                const wallets = localStorage.getItem('customWallets');
                return wallets ? JSON.parse(wallets) : [];
            } catch (error) {
                console.error('Error loading custom wallets:', error);
                return [];
            }
        }

        function saveCustomWallets(wallets) {
            try {
                localStorage.setItem('customWallets', JSON.stringify(wallets));
            } catch (error) {
                console.error('Error saving custom wallets:', error);
            }
        }

        function addCustomWallet(url) {
            const wallets = getCustomWallets();
            const walletName = getWalletName(url);

            if (wallets.some(wallet => wallet.url === url)) {
                alert('This wallet URL is already added.');
                return false;
            }

            wallets.push({ url, name: walletName });
            saveCustomWallets(wallets);
            return true;
        }

        function removeCustomWallet(url) {
            const wallets = getCustomWallets();
            const filteredWallets = wallets.filter(wallet => wallet.url !== url);
            saveCustomWallets(filteredWallets);

            reloadCards();
        }

        function createCustomWalletCard(wallet) {
            const card = document.createElement('div');
            card.className = 'card';
            card.onclick = (e) => {
                // Prevent connecting if clicking the X button
                if (e.target.classList.contains('remove-wallet-btn')) {
                    return;
                }
                connectWebWallet(wallet.url);
            };

            card.innerHTML = `
                <div class="card-icon">üîó</div>
                <div class="card-title">${wallet.name}</div>
                <button class="remove-wallet-btn" onclick="removeCustomWallet('${wallet.url}')" title="Remove wallet">√ó</button>
            `;
            return card;
        }

        function loadCustomWallets() {
            const wallets = getCustomWallets();
            const cardsContainer = document.getElementById('cards-container');

            wallets.forEach(wallet => {
                const card = createCustomWalletCard(wallet);
                cardsContainer.appendChild(card);
            });
        }

        function openSelfHostingPrompt() {
            const url = prompt('Enter your self-hosted wallet URL (e.g., https://mywallet.com or http://127.0.0.1:3000):');

            if (!url) return;

            if (!validateWalletUrl(url)) {
                alert('Invalid URL. Please enter a valid URL that starts with http:// or https:// and contains no slashes after the protocol (e.g., https://mywallet.example.com:3000).');
                return;
            }

            if (addCustomWallet(url)) {
                reloadCards();
            }
        }

        function connectWebWallet(walletUrl) {
            const popup = window.open(
                `${walletUrl}/connect`,
                "_blank",
                "width=400,height=700"
            );
            if (popup === null) {
                window.parent.postMessage({
                    type: "error",
                    message: "Popup was blocked"
                }, "*");
                return;
            }
            let closedIntentionally = false;
            window.addEventListener("message", (event) => {
                if (event.source !== window.parent) {
                    console.log("Ignoring source", event.source);
                    return;
                }
                if (event.data.type === "close") {
                    closedIntentionally = true;
                    popup.close();
                    window.parent.postMessage(event.data, event.origin);
                }
                if (event.data.type === "signIn") {
                    event.data.data.actualOrigin = event.origin;
                }
                popup.postMessage(event.data, walletUrl);
            });
            const checkPopupClosed = setInterval(() => {
                if (popup.closed) {
                    clearInterval(checkPopupClosed);
                    if (!closedIntentionally) {
                        window.parent.postMessage({
                            type: "error",
                            message: "Popup closed"
                        }, "*");
                    }
                }
            }, 100);
        }

        document.addEventListener('DOMContentLoaded', () => {
            reloadCards();
        });
    </script>
</head>

<body>
    <div class="modal-backdrop" onclick="closeModal()">
        <div class="modal-container" onclick="event.stopPropagation()">
            <div class="header">
                <h1>CONNECT INTEAR WALLET</h1>
                <p>Choose your preferred wallet connection method</p>
            </div>

            <div class="cards-container" id="cards-container">
            </div>

            <button class="self-hosting-btn" onclick="openSelfHostingPrompt()">Self hosting?</button>
        </div>
    </div>
</body>

</html>
