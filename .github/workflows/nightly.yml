name: Nightly Release

on:
  schedule:
    # nightly at 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Create artifacts directory
          mkdir -p artifacts
          
          # Download latest artifacts from build-web workflow
          echo "Downloading web artifacts..."
          gh run download \
            --repo ${{ github.repository }} \
            --name intear-wallet-web \
            --dir artifacts/ \
            $(gh run list \
              --repo ${{ github.repository }} \
              --workflow build-web.yml \
              --status success \
              --limit 1 \
              --json databaseId \
              --jq '.[0].databaseId')
          
          # Download latest artifacts from build-tauri workflow for each platform
          echo "Downloading native app artifacts..."
          TAURI_RUN_ID=$(gh run list \
            --repo ${{ github.repository }} \
            --workflow build-tauri.yml \
            --status success \
            --limit 1 \
            --json databaseId \
            --jq '.[0].databaseId')
          
          if [ -n "$TAURI_RUN_ID" ]; then
            for artifact in \
              intear-wallet-app-linux-x86_64 \
              intear-wallet-app-linux-aarch64 \
              intear-wallet-app-windows-x86_64 \
              intear-wallet-app-macos-aarch64-and-x86_64 \
              intear-wallet-app-android-universal; do
              echo "Downloading $artifact..."
              gh run download \
                --repo ${{ github.repository }} \
                --name $artifact \
                --dir artifacts/ \
                $TAURI_RUN_ID || echo "No artifact found: $artifact"
            done
          else
            echo "No successful Tauri workflow runs found"
          fi
          
          echo "Downloaded artifacts:"
          ls -R artifacts/

      - name: Create or update nightly release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: nightly
          name: Nightly Build
          body: |
            Automated nightly build.
            Commit: ${{ github.sha }}
          prerelease: true
          files: artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
