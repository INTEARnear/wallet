name: Build Tauri Desktop App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-tauri:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            bundle_paths: |
              target/release/bundle/deb/Intear Wallet_0.1.0_amd64.deb
              target/release/bundle/rpm/Intear Wallet-0.1.0-1.x86_64.rpm
              target/release/bundle/appimage/Intear Wallet_0.1.0_amd64.AppImage
          - os: windows-latest
            platform: windows
            bundle_paths: |
              target/release/bundle/msi/Intear Wallet_0.1.0_x64_en-US.msi
              target/release/bundle/nsis/Intear Wallet_0.1.0_x64-setup.exe
          - os: macos-latest
            platform: macos
            bundle_paths: |
              target/release/bundle/dmg/Intear Wallet_0.1.0_aarch64.dmg
              target/release/bundle/macos/Intear Wallet.app
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Create .env file
        run: cp .env.prod .env

      - name: Setup mold (Linux only)
        if: matrix.platform == 'linux'
        uses: rui314/setup-mold@v1

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly
          components: rust-src

      - name: Install Tauri system dependencies (Linux only)
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            pkg-config build-essential

      - name: Install Tauri system dependencies (macOS only)
        if: matrix.platform == 'macos'
        run: |
          brew install pango jpeg librsvg

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install build tools
        run: cargo install patch-crate cargo-leptos tauri-cli --debug --locked

      - name: Install npm dependencies
        run: npm install

      - name: Install Tailwind CLI
        run: npm install -g @tailwindcss/cli@4.1.8

      - name: Add WASM target
        run: rustup target add wasm32-unknown-unknown

      - name: Apply patches
        run: cargo patch-crate

      - name: Build Tauri app
        run: cargo tauri build

      - name: Upload Tauri artifacts
        uses: actions/upload-artifact@v4
        with:
          name: intear-wallet-app-${{ matrix.platform }}
          path: |
            ${{ matrix.bundle_paths }}
