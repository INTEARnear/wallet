name: Build Tauri Desktop App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-tauri:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            bundle_paths: |
              target/release/bundle/deb/Intear Wallet_0.1.0_amd64.deb
              target/release/bundle/rpm/Intear Wallet-0.1.0-1.x86_64.rpm
              target/release/bundle/appimage/Intear Wallet_0.1.0_amd64.AppImage
          - os: windows-latest
            platform: windows
            bundle_paths: |
              target/release/bundle/msi/Intear Wallet_0.1.0_x64_en-US.msi
              target/release/bundle/nsis/Intear Wallet_0.1.0_x64-setup.exe
          - os: macos-latest
            platform: macos
            bundle_paths: |
              target/release/bundle/dmg/Intear Wallet_0.1.0_aarch64.dmg
              target/release/bundle/macos/Intear Wallet.app
          - os: ubuntu-latest
            platform: android
            bundle_paths: |
              src-tauri/gen/android/app/build/outputs/apk/universal/release/app-universal-release.apk
              src-tauri/gen/android/app/build/outputs/bundle/universalRelease/app-universal-release.aab
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Create .env file
        run: cp .env.prod .env

      - name: Setup mold (Linux only)
        if: matrix.platform == 'linux'
        uses: rui314/setup-mold@v1

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly-2025-08-18
          components: rust-src

      - name: Install Tauri system dependencies (Linux only)
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            pkg-config build-essential

      - name: Install Tauri system dependencies (macOS only)
        if: matrix.platform == 'macos'
        run: |
          brew install pango jpeg librsvg

      - name: Setup Android SDK
        if: matrix.platform == 'android'
        uses: android-actions/setup-android@v3

      - name: Setup Java JDK
        if: matrix.platform == 'android'
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Cache cargo-installed binaries
        uses: actions/cache@v4
        id: cache
        with:
          path: ~/.cargo/bin
          key: ${{ runner.os }}-cargo-bin-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-bin-

      - name: Install build tools
        if: steps.cache.outputs.cache-hit != 'true'
        run: cargo install patch-crate cargo-leptos tauri-cli --debug --locked

      - name: Install npm dependencies
        run: npm install

      - name: Install Tailwind CLI
        run: npm install -g @tailwindcss/cli@4.1.8

      - name: Add WASM target
        run: rustup target add wasm32-unknown-unknown

      - name: Add Android targets
        if: matrix.platform == 'android'
        run: |
          rustup target add aarch64-linux-android
          rustup target add armv7-linux-androideabi
          rustup target add i686-linux-android
          rustup target add x86_64-linux-android

      - name: Apply patches
        run: cargo patch-crate

      - name: Build Tauri app
        if: matrix.platform != 'android' && matrix.platform != 'ios'
        run: cargo tauri build

      - name: Set up signing
        if: matrix.platform == 'android'
        run: |
          cd src-tauri/gen/android
          echo "keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}" > keystore.properties
          echo "password=${{ secrets.ANDROID_KEY_PASSWORD }}" >> keystore.properties
          base64 -d <<< "${{ secrets.ANDROID_KEY_BASE64 }}" > $RUNNER_TEMP/keystore.jks
          echo "storeFile=$RUNNER_TEMP/keystore.jks" >> keystore.properties

      - name: Build Tauri app
        if: matrix.platform == 'android'
        run: cargo tauri android build

      - name: Upload Tauri artifacts
        uses: actions/upload-artifact@v4
        with:
          name: intear-wallet-app-${{ matrix.platform }}
          path: |
            ${{ matrix.bundle_paths }}
