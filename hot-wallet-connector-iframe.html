<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Intear Wallet</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: transparent;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            z-index: 100000;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-container {
            background: #1e293b;
            border-radius: 24px;
            padding: 32px;
            max-width: 480px;
            width: 100%;
            max-height: 80vh;
            box-shadow:
                0 25px 50px -12px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            position: relative;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }



        .header {
            text-align: center;
            margin-bottom: 32px;
        }

        .header h1 {
            color: #ffffff;
            font-size: 24px;
            font-weight: 700;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .header p {
            color: #94a3b8;
            font-size: 14px;
            font-weight: 400;
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }

        .card {
            background: #334155;
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 16px;
            padding: 24px 16px;
            text-align: center;
            text-decoration: none;
            color: inherit;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            min-height: 140px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }



        .card:hover {
            transform: translateY(-4px);
            border-color: rgba(59, 130, 246, 0.4);
            box-shadow:
                0 20px 25px -5px rgba(0, 0, 0, 0.3),
                0 10px 10px -5px rgba(0, 0, 0, 0.2);
        }



        .card-icon {
            width: 48px;
            height: 48px;
            background: #3b82f6;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 16px;
            font-size: 20px;
            color: white;
            font-weight: 600;
        }

        .card-title {
            color: #ffffff;
            font-size: 16px;
            font-weight: 600;
        }

        /* Mobile optimizations */
        @media (max-width: 640px) {
            body {
                padding: 0;
                background: transparent;
            }

            .modal-backdrop {
                padding: 0;
                background: rgba(0, 0, 0, 0.6);
                align-items: flex-end;
            }

            .modal-container {
                border-radius: 24px 24px 0 0;
                max-height: 70vh;
                max-width: none;
                width: 100%;
                padding: 32px 20px;
                box-shadow: 0 -25px 50px -12px rgba(0, 0, 0, 0.5);
                display: flex;
                flex-direction: column;
                justify-content: flex-start;
                margin-bottom: 0;
                overflow-y: auto;
            }

            .modal-container-full {
                max-height: 100vh;
                min-height: 100vh;
            }

            .header {
                margin-bottom: 32px;
                padding-top: 20px;
            }

            .header h1 {
                font-size: 24px;
            }

            .cards-container {
                grid-template-columns: 1fr;
                gap: 20px;
                margin-bottom: 32px;
            }

            .card {
                min-height: 120px;
                padding: 20px;
            }

            .card-icon {
                width: 56px;
                height: 56px;
                font-size: 24px;
                margin-bottom: 20px;
            }

            .card-title {
                font-size: 16px;
            }
        }





        /* Hover effects for cards */
        .card:active {
            transform: translateY(-2px);
            transition: transform 0.1s ease;
        }

        /* Focus states for accessibility */
        .card:focus {
            outline: 2px solid #3b82f6;
            outline-offset: 2px;
        }

        /* Self hosting button */
        .self-hosting-btn {
            position: absolute;
            bottom: 16px;
            right: 16px;
            background: none;
            border: none;
            color: #94a3b8;
            font-size: 12px;
            text-decoration: underline;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
            transition: color 0.2s ease;
        }

        .self-hosting-btn:hover {
            color: #ffffff;
        }

        /* Mobile styles for self hosting button */
        @media (max-width: 640px) {
            .self-hosting-btn {
                position: fixed;
                bottom: max(20px, env(safe-area-inset-bottom, 20px));
                right: max(20px, env(safe-area-inset-right, 20px));
                font-size: 14px;
                padding: 8px 12px;
                z-index: 100001;
                background: rgba(30, 41, 59, 0.95);
                backdrop-filter: blur(10px);
                border: 1px solid rgba(255, 255, 255, 0.1);
                border-radius: 12px;
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            }
        }

        /* Remove wallet button */
        .remove-wallet-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            background: rgba(239, 68, 68, 0.9);
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 14px;
            line-height: 1;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            transition: all 0.2s ease;
        }

        .remove-wallet-btn:hover {
            background: rgba(220, 38, 38, 1);
            transform: scale(1.1);
        }

        .remove-wallet-btn:active {
            transform: scale(0.95);
        }

        /* Mobile styles for remove wallet button */
        @media (max-width: 640px) {
            .remove-wallet-btn {
                top: 6px;
                right: 6px;
                width: 18px;
                height: 18px;
                font-size: 12px;
            }
        }

        /* Waiting screen styles */
        .waiting-screen {
            display: none;
            flex-direction: column;
            text-align: center;
            padding: 32px;
            flex: 1;
            justify-content: center;
            align-items: center;
        }

        .waiting-spinner {
            width: 48px;
            height: 48px;
            border: 4px solid #334155;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 24px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .waiting-title {
            color: #ffffff;
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .waiting-subtitle {
            color: #94a3b8;
            font-size: 14px;
            margin-bottom: 24px;
        }

        .retry-btn {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .retry-btn:hover {
            background: #2563eb;
            transform: translateY(-1px);
        }

        .retry-btn:active {
            transform: translateY(0);
        }
    </style>

    <script>
        let currentSignInMessage = null;
        let currentWebSocket = null;
        let currentSessionId = null;
        let tauriConnectionRetry = null;
        let hotConnector = {
            origin: null,
            location: null,
        };

        function isSelfHostingSupported() {
            try {
                document.cookie;
                return true;
            } catch (error) {
                // Probably in hot connector sandboxed iframe
                return false;
            }
        }

        function closeModal() {
            cleanupWebSocket();

            window.parent.postMessage({
                type: "error",
                message: "User closed the modal"
            }, "*");
        }

        function isLocalHost() {
            const hostname = window.location.hostname;
            return hostname === 'localhost' ||
                hostname === '127.0.0.1' ||
                hostname === '0.0.0.0' ||
                hostname.startsWith('192.168.');
        }

        function addLocalhostOption() {
            if (!isLocalHost()) return;

            const cardsContainer = document.getElementById('cards-container');
            const localhostCard = document.createElement('div');
            localhostCard.className = 'card';
            localhostCard.onclick = () => connectWebWallet('http://127.0.0.1:3000');
            localhostCard.innerHTML = `
                <div class="card-icon">🏠</div>
                <div class="card-title">Localhost</div>
            `;
            cardsContainer.insertBefore(localhostCard, cardsContainer.firstChild);
        }

        function validateWalletUrl(url) {
            if (!url) return false;
            const trimmedUrl = url.trim();
            if (!trimmedUrl.startsWith('http://') && !trimmedUrl.startsWith('https://')) {
                return false;
            }
            const urlWithoutProtocol = trimmedUrl.replace(/^https?:\/\//, '');
            return !urlWithoutProtocol.includes('/');
        }

        function getWalletName(url) {
            return url.replace(/^https?:\/\//, '');
        }

        function reloadCards() {
            const cardsContainer = document.getElementById('cards-container');

            const defaultCardsHTML = `
                <div class="card" onclick="connectWebWallet('https://wallet.intear.tech')">
                    <div class="card-icon">🌐</div>
                    <div class="card-title">Web</div>
                </div>

                <div class="card" onclick="connectWebWallet('https://staging.wallet.intear.tech')">
                    <div class="card-icon">🧪</div>
                    <div class="card-title">Web (Beta)</div>
                </div>

                <div id="desktop-card" class="card" onclick="connectTauriApp()">
                    <div class="card-icon">💻</div>
                    <div class="card-title">Desktop</div>
                </div>
            `;
            cardsContainer.innerHTML = defaultCardsHTML;

            addLocalhostOption();

            loadCustomWallets();
        }

        function getCustomWallets() {
            if (!isSelfHostingSupported()) {
                return [];
            }
            try {
                const wallets = localStorage.getItem('customWallets');
                return wallets ? JSON.parse(wallets) : [];
            } catch (error) {
                console.error('Error loading custom wallets:', error);
                return [];
            }
        }

        function saveCustomWallets(wallets) {
            try {
                localStorage.setItem('customWallets', JSON.stringify(wallets));
            } catch (error) {
                console.error('Error saving custom wallets:', error);
            }
        }

        function addCustomWallet(url) {
            const wallets = getCustomWallets();
            const walletName = getWalletName(url);

            if (wallets.some(wallet => wallet.url === url)) {
                alert('This wallet URL is already added.');
                return false;
            }

            wallets.push({ url, name: walletName });
            saveCustomWallets(wallets);
            return true;
        }

        function removeCustomWallet(url) {
            const wallets = getCustomWallets();
            const filteredWallets = wallets.filter(wallet => wallet.url !== url);
            saveCustomWallets(filteredWallets);

            reloadCards();
        }

        function createCustomWalletCard(wallet) {
            const card = document.createElement('div');
            card.className = 'card';
            card.onclick = (e) => {
                // Prevent connecting if clicking the X button
                if (e.target.classList.contains('remove-wallet-btn')) {
                    return;
                }
                connectWebWallet(wallet.url);
            };

            card.innerHTML = `
                <div class="card-icon">🔗</div>
                <div class="card-title">${wallet.name}</div>
                <button class="remove-wallet-btn" onclick="removeCustomWallet('${wallet.url}')" title="Remove wallet">×</button>
            `;
            return card;
        }

        function loadCustomWallets() {
            const wallets = getCustomWallets();
            const cardsContainer = document.getElementById('cards-container');

            wallets.forEach(wallet => {
                const card = createCustomWalletCard(wallet);
                cardsContainer.appendChild(card);
            });
        }

        function openSelfHostingPrompt() {
            const url = prompt('Enter your self-hosted wallet URL (e.g., https://mywallet.com or http://127.0.0.1:3000):');

            if (!url) return;

            if (!validateWalletUrl(url)) {
                alert('Invalid URL. Please enter a valid URL that starts with http:// or https:// and contains no slashes after the protocol (e.g., https://mywallet.example.com:3000).');
                return;
            }

            if (addCustomWallet(url)) {
                reloadCards();
            }
        }

        async function connectTauriApp() {
            // Store the retry function for the retry button
            tauriConnectionRetry = connectTauriApp;

            try {
                console.log("Starting tauri wallet connection flow...");

                // Step 1: Create WebSocket session
                console.log("Creating WebSocket session...");
                showWaitingScreen();

                const sessionId = await createWebSocketSession();
                console.log("Session created:", sessionId);

                // Step 2: Send signIn message if we have one
                let getSignInMessage = new Promise((resolve) => {
                    setInterval(() => {
                        if (currentSignInMessage) {
                            resolve(currentSignInMessage);
                        }
                    }, 100);
                });
                window.parent.postMessage({
                    type: "ready",
                }, "*");

                const signInMessage = await getSignInMessage;
                console.log("Sending signIn message...");
                sendSignInMessage(signInMessage);

                // Step 3: Open tauri wallet with session ID
                const walletAppUrl = `intear://connect?session_id=${sessionId}`;
                console.log("Opening tauri wallet with URL:", walletAppUrl);

                console.log("Using window.selector.openNativeApp");
                window.selector.openNativeApp(walletAppUrl);
            } catch (error) {
                console.error("Error in tauri wallet connection flow:", error);
                hideWaitingScreen();

                // Show error to user
                alert("Failed to connect to desktop wallet. Please try again.");

                cleanupWebSocket();
            }
        }

        function connectWebWallet(walletUrl) {
            const popup = window.open(
                `${walletUrl}/connect`,
                "_blank",
                "width=400,height=700"
            );
            if (popup === null) {
                window.parent.postMessage({
                    type: "error",
                    message: "Popup was blocked"
                }, "*");
                return;
            }
            let closedIntentionally = false;
            window.addEventListener("message", (event) => {
                console.log("Received message", JSON.stringify(event.data));
                if (event.source === window.parent) {
                    if (event.data.type === "close") {
                        closedIntentionally = true;
                        popup.close();
                    } else if (event.data.type === "signIn") {
                        if (event.origin === "null") {
                            try {
                                const dappUrl = hotConnector.location;
                                const protocol = dappUrl.split("://")[0];
                                const url = dappUrl.split("://")[1];
                                const origin = `${protocol}://${url.split("/")[0]}`;
                                event.data.data.actualOrigin = origin;
                            } catch (e) {
                                console.error("Error getting origin", e);
                            }
                        } else {
                            event.data.data.actualOrigin = event.origin;
                        }
                    } else {
                        return;
                    }
                    popup.postMessage(event.data, walletUrl);
                } else if (event.source === popup) {
                    window.parent.postMessage(event.data, "*");
                }
            });
            const checkPopupClosed = setInterval(() => {
                if (popup.closed) {
                    clearInterval(checkPopupClosed);
                    if (!closedIntentionally) {
                        window.parent.postMessage({
                            type: "error",
                            message: "Popup closed"
                        }, "*");
                    }
                }
            }, 100);
        }

        window.addEventListener("message", (event) => {
            if (event.data.type === "close") {
                window.parent.postMessage({
                    ...event.data,
                    // Add hot origin because for some reason event.origin is null
                    origin: hotConnector.origin
                }, "*");
            }
            if (event.data.type === "signIn") {
                if (event.origin === "null") {
                    try {
                        const dappUrl = hotConnector.location;
                        const protocol = dappUrl.split("://")[0];
                        const url = dappUrl.split("://")[1];
                        const origin = `${protocol}://${url.split("/")[0]}`;
                        event.data.data.actualOrigin = origin;
                    } catch (e) {
                        console.error("Error getting origin", e);
                    }
                } else {
                    event.data.data.actualOrigin = event.origin;
                }
                currentSignInMessage = event.data;
                console.log("Received signIn message:", event.data);
            }
        });

        // WebSocket session management functions
        function createWebSocketSession() {
            return new Promise((resolve, reject) => {
                try {
                    // Use the same origin but connect to logout-bridge-service
                    const wsUrl = `wss://logout-bridge-service.intear.tech/api/session/create`;
                    currentWebSocket = new WebSocket(wsUrl);

                    currentWebSocket.onopen = (event) => {
                        console.log("WebSocket connected");
                    };

                    currentWebSocket.onmessage = (event) => {
                        try {
                            const data = JSON.parse(event.data);
                            if (data.session_id) {
                                currentSessionId = data.session_id;
                                console.log("Received session ID:", currentSessionId);
                                resolve(currentSessionId);
                            } else {
                                console.log("Received response:", data);
                                // This is the response from the tauri wallet
                                handleTauriWalletResponse(data);
                            }
                        } catch (e) {
                            console.error("Error parsing WebSocket message:", e);
                            reject(e);
                        }
                    };

                    currentWebSocket.onerror = (error) => {
                        console.error("WebSocket error:", error);
                        reject(error);
                    };

                    currentWebSocket.onclose = (event) => {
                        console.log("WebSocket closed");
                        currentWebSocket = null;
                        currentSessionId = null;
                    };
                } catch (error) {
                    console.error("Error creating WebSocket:", error);
                    reject(error);
                }
            });
        }

        function sendSignInMessage(signInMessage) {
            if (currentWebSocket && currentWebSocket.readyState === WebSocket.OPEN && currentSignInMessage) {
                const messageStr = JSON.stringify(signInMessage);
                currentWebSocket.send(messageStr);
                console.log("Sent signIn message through WebSocket");
            } else {
                console.error("WebSocket not ready or no signIn message");
            }
        }

        function handleTauriWalletResponse(response) {
            console.log("Tauri wallet response:", response);
            // Hide waiting screen and show success or handle the response
            hideWaitingScreen();

            // Forward the response to the parent window
            if (window.parent) {
                window.parent.postMessage(response, "*");
            }
        }

        function showWaitingScreen() {
            const cardsContainer = document.getElementById('cards-container');
            const waitingScreen = document.getElementById('waiting-screen');

            cardsContainer.style.display = 'none';
            waitingScreen.style.display = 'flex';
        }

        function hideWaitingScreen() {
            const cardsContainer = document.getElementById('cards-container');
            const waitingScreen = document.getElementById('waiting-screen');

            cardsContainer.style.display = 'grid';
            waitingScreen.style.display = 'none';
        }

        function retryTauriConnection() {
            console.log("Retrying tauri connection");
            if (tauriConnectionRetry) {
                tauriConnectionRetry();
            }
        }

        function cleanupWebSocket() {
            if (currentWebSocket) {
                currentWebSocket.close();
                currentWebSocket = null;
            }
            currentSessionId = null;
            currentSignInMessage = null;
        }

        document.addEventListener('DOMContentLoaded', () => {
            reloadCards();
            if (!isSelfHostingSupported()) {
                document.getElementById('self-hosting-btn').style.display = 'none';
                document.getElementById('modal-container').classList.add('modal-container-full');
            }
        });

        window.addEventListener("message", (event) => {
            if (event.data.type === "hotConnectorData") {
                console.log("Hot connector data", event.data);
                hotConnector.origin = event.data.origin;
                hotConnector.location = event.data.location;
            }
        });

        class ProxyWindow {
            constructor(url, features) {
                this.closed = false;
                this.windowIdPromise = window.selector.call("open", { url, features });

                window.addEventListener("message", async (event) => {
                    if (event.data.origin !== hotConnector.origin) return;
                    if (!event.data.method?.startsWith("proxy-window:")) return;
                    const method = event.data.method.replace("proxy-window:", "");
                    if (method === "closed" && event.data.windowId === await this.id()) this.closed = true;
                });
            }

            async id() {
                return await this.windowIdPromise;
            }

            async focus() {
                await window.selector.call("panel.focus", { windowId: await this.id() });
            }

            async postMessage(data) {
                window.selector.call("panel.postMessage", { windowId: await this.id(), data });
            }

            async close() {
                await window.selector.call("panel.close", { windowId: await this.id() });
            }
        }

        window.selector = {
            uuid() {
                return "xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx".replace(/[xy]/g, function (c) {
                    const r = (Math.random() * 16) | 0;
                    const v = c === "x" ? r : (r & 0x3) | 0x8;
                    return v.toString(16);
                });
            },

            async call(method, params) {
                const id = window.selector.uuid();
                window.parent.parent.postMessage({ method, params, id, origin: hotConnector.origin }, "*");

                return new Promise((resolve, reject) => {
                    const handler = (event) => {
                        if (event.data.id !== id || event.data.origin !== hotConnector.origin) return;
                        window.removeEventListener("message", handler);

                        if (event.data.status === "failed") reject(event.data.result);
                        else resolve(event.data.result);
                    };

                    window.addEventListener("message", handler);
                });
            },

            open(url, _, params) {
                return new ProxyWindow(url, params)
            },

            openNativeApp(url) {
                return window.selector.call("open.nativeApp", { url });
            },
        };

        Object.defineProperty(window, "open", {
            value: function (url, newTab, options) {
                return window.selector.open(url, newTab, options);
            },
        });
    </script>
</head>

<body>
    <div class="modal-backdrop" onclick="closeModal()">
        <div class="modal-container" onclick="event.stopPropagation()" id="modal-container">
            <div class="header">
                <h1>CONNECT INTEAR WALLET</h1>
                <p>Choose your preferred wallet connection method</p>
            </div>

            <div class="cards-container" id="cards-container">
            </div>

            <div class="waiting-screen" id="waiting-screen">
                <div class="waiting-spinner"></div>
                <div class="waiting-title">Connecting to Desktop Wallet</div>
                <div class="waiting-subtitle">Please complete the connection in your desktop app</div>
                <button class="retry-btn" onclick="retryTauriConnection()">Retry</button>
            </div>

            <button class="self-hosting-btn" onclick="openSelfHostingPrompt()" id="self-hosting-btn">Self
                hosting?</button>
        </div>
    </div>
</body>

</html>
